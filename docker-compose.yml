      PGID: "1000"
      # https://github.com/tailscale-dev/docker-mod
      DOCKER_MODS: "ghcr.io/klutchell/balena-mediaserver:build-universal-openvpn|ghcr.io/tailscale-dev/docker-mod:main"
      TAILSCALE_STATE_DIR: /var/lib/tailscale
      TAILSCALE_SERVE_MODE: https
      TAILSCALE_USE_SSH: 1
      TAILSCALE_HOSTNAME: mediaserver-plex
      TAILSCALE_SERVE_PORT: 32400
      TAILSCALE_FUNNEL: 1
    ports:
      - 127.0.0.1:32400:32400/tcp
    tmpfs:
      - /tmp
    volumes:
      - plex:/config
      - downloads:/downloads
      - plex-tailscale:/var/lib/tailscale
    entrypoint:
      - /bin/bash
      - -c
    command:
      - |
        [[ ${DISABLE,,} =~ true|yes|on|1 ]] && exit 0
        mkdir -p /dev/net
        [ ! -c /dev/net/tun ] && mknod /dev/net/tun c 10 200
